{% set name = "data-wizard" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/data-wizard-{{ version }}.tar.gz
  sha256: d66637824d1636246f891a32ecfb9da759ed78c2dc2ebc057602442fc344538a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - django >=3.2,<5.0
    - djangorestframework
    - itertable >=2.1.0
    - natural-keys
    - html-json-forms
    - python-dateutil

test:
  imports:
    - data_wizard
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://django-data-wizard.wq.io/
  summary: Interactive web-based wizard for importing structured data into Django models.
  dev_url: https://github.com/wq/django-data-wizard
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
